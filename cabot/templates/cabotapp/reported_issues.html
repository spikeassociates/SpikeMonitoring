{% extends 'base.html' %}

{% block content %}

    <div class="col-xs-10"><h2>Please fill the details of the report</h2></div>
  </div>
</div>

<div class="container">
	<h4> Service name: {{service_name}}</h4>

	</form>
</div>
{% endblock %}
