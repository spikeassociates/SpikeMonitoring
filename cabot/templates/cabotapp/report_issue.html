{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-1"><h2><i class="fa fa-wpform"></i></h2></div>
    <div class="col-xs-10"><h2>Report an Issue</h2></div>
  </div>
</div>

<div class="container">

    {{form.as_p}}

  </form>

{% endblock %}
